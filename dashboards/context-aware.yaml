title: Home
views:
  - title: Batteries
    path: batteries
    icon: mdi:battery
    cards:
      - type: custom:auto-entities
        card:
          type: entities
          title: All Batteries
        filter:
          include:
            - attributes:
                device_class: battery
          exclude:
            - state: unavailable
            - state: unknown
        sort:
          method: state
          numeric: true
          reverse: false

  - title: Chores
    path: chores
    icon: mdi:clipboard-check
    type: sections
    sections:
      - title: Todo Lists
        cards:
          - type: todo-list
            entity: todo.household_chores
            title: Household Chores

          - type: todo-list
            entity: todo.inbox
            title: Inbox

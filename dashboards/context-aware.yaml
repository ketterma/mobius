title: Home
views:
  - title: Overview
    path: overview
    icon: mdi:home
    type: sections
    sections:
      # Alerts & Tasks Section
      - title: Alerts & Tasks
        cards:
          # Household Chores Todo List
          - type: todo-list
            entity: todo.household_chores
            title: Household Chores

      # Pet Status Section
      - title: Pet Care
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.eversweet_3_pro_filter_remaining
            name: "Filter Remaining"
            icon_color: blue

          - type: custom:mushroom-entity-card
            entity: sensor.shadow_feeder_times_eaten
            name: "Times Eaten Today"
            icon_color: orange

          - type: custom:mushroom-entity-card
            entity: sensor.shadow_feeder_desiccant_left_days
            name: "Desiccant Days Left"

      # Quick Controls Section
      - title: Quick Controls
        cards:
          - type: custom:mushroom-light-card
            entity: light.main_bedroom_lights
            name: "Bedroom"
            use_light_color: true
            show_brightness_control: true
            collapsible_controls: true

          - type: custom:mushroom-light-card
            entity: light.main_bathroom_vanity
            name: "Bathroom"
            use_light_color: true
            show_brightness_control: true
            collapsible_controls: true

          - type: custom:mushroom-light-card
            entity: light.dymera_lights
            name: "Dymera"
            use_light_color: true
            show_brightness_control: true
            collapsible_controls: true

  - title: Chores
    path: chores
    icon: mdi:clipboard-check
    type: sections
    sections:
      - title: Todo Lists
        cards:
          - type: todo-list
            entity: todo.household_chores
            title: Household Chores

          - type: todo-list
            entity: todo.inbox
            title: Inbox

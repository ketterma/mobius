apiVersion: apps/v1
kind: Deployment
metadata:
  name: vikunja
  namespace: vikunja
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: vikunja
      app.kubernetes.io/instance: vikunja
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vikunja
        app.kubernetes.io/instance: vikunja
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: vikunja
          image: vikunja/vikunja:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: VIKUNJA_SERVICE_PUBLICURL
              value: "https://tasks.jaxon.cloud"
            - name: VIKUNJA_SERVICE_JWTSECRET
              valueFrom:
                secretKeyRef:
                  name: vikunja-secret
                  key: JWT_SECRET
            - name: VIKUNJA_DATABASE_TYPE
              value: "sqlite"
            - name: VIKUNJA_DATABASE_PATH
              value: "/data/vikunja.db"
            - name: VIKUNJA_FILES_BASEPATH
              value: "/data/files"
            - name: VIKUNJA_SERVICE_ENABLEREGISTRATION
              value: "false"
            - name: VIKUNJA_SERVICE_ENABLELINKSHARING
              value: "true"
            - name: VIKUNJA_SERVICE_ENABLETASKATTACHMENTS
              value: "true"
          ports:
            - name: http
              containerPort: 3456
          livenessProbe:
            httpGet:
              path: /api/v1/info
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v1/info
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: data
              mountPath: /data
            - name: oidc-config
              mountPath: /etc/vikunja
              readOnly: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: vikunja-data
        - name: oidc-config
          secret:
            secretName: vikunja-oidc-config

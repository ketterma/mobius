---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: open-webui
  namespace: open-webui
  annotations:
    external-dns.alpha.kubernetes.io/hostname: ai.jaxon.cloud
    external-dns.alpha.kubernetes.io/target: 192.168.8.50
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`ai.jaxon.cloud`)
      kind: Rule
      services:
        - name: open-webui
          port: 8080
  tls:
    certResolver: letsencrypt

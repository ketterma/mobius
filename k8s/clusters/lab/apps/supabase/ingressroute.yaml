---
# IngressRoute for Supabase Studio (Dashboard)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: supabase-studio
  namespace: supabase
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`studio.supabase.jax-lab.dev`)
      kind: Rule
      services:
        - name: supabase-studio-public
          port: 3000
  tls:
    certResolver: cloudflare
    domains:
      - main: studio.supabase.jax-lab.dev
---
# IngressRoute for Supabase REST API
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: supabase-api
  namespace: supabase
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`api.supabase.jax-lab.dev`)
      kind: Rule
      services:
        - name: supabase-api
          port: 80
  tls:
    certResolver: cloudflare
    domains:
      - main: api.supabase.jax-lab.dev
---
# Middleware for HTTP to HTTPS redirect
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  namespace: supabase
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# IngressRoute for HTTP redirect
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: supabase-http-redirect
  namespace: supabase
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`studio.supabase.jax-lab.dev`) || Host(`api.supabase.jax-lab.dev`)
      kind: Rule
      services:
        - name: supabase-studio-public
          port: 3000
      middlewares:
        - name: redirect-to-https

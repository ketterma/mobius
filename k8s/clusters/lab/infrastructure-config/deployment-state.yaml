---
apiVersion: v1
kind: ConfigMap
metadata:
  name: deployment-state
  namespace: kube-system
data:
  # This ConfigMap tracks deployment state for the Lab cluster
  # It is automatically updated by the deploy workflow
  # Initial values - will be overwritten on first deployment
  lab-manifest-hash: "initial"
  lab-deployed-at: ""
  lab-git-sha: ""
  lab-git-ref: ""

---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: homelab-pool
  namespace: metallb-system
spec:
  addresses:
  - 192.168.8.50-192.168.8.79
---
# L2 Advertisement: Announce LoadBalancer IPs via ARP on bridge interface
# L2 mode is designed for same-subnet clients (VMs/containers on bridge0)
# Announce on bridge0 (192.168.8.246) so both VMs on vnet1 and
# network clients through eno1 can reach the services
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: homelab-l2
  namespace: metallb-system
spec:
  ipAddressPools:
  - homelab-pool
  interfaces:
  - bridge0  # Bridge interface - reaches both VMs and network
  nodeSelectors:
  - matchLabels:
      kubernetes.io/hostname: n5  # Only announce from N5 node

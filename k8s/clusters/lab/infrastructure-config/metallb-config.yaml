---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: homelab-pool
  namespace: metallb-system
spec:
  addresses:
  - 192.168.8.50-192.168.8.79
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: homelab-l2
  namespace: metallb-system
spec:
  ipAddressPools:
  - homelab-pool
  # interfaces: auto-select based on subnet (192.168.8.0/24)
  # N5 will use enp197s0 or bridge0, M1 will use enp0s1

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: "1.15.x"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: external-dns
      interval: 12h
  values:
    # Watch Traefik IngressRoute resources
    sources:
      - traefik-proxy

    # Use webhook provider for AdGuard Home
    provider:
      name: webhook

    # External-DNS configuration
    txtOwnerId: lab-cluster
    txtPrefix: external-dns-
    policy: sync
    logLevel: info
    interval: 1m

    # Webhook provider configuration
    extraArgs:
      - --webhook-provider-url=http://localhost:8888

    # Add webhook sidecar container
    sidecars:
      - name: adguard-webhook
        image: ghcr.io/zekker6/external-dns-provider-adguard:latest
        ports:
          - containerPort: 8888
            name: webhook
        env:
          - name: ADGUARD_HOME_URL
            value: "http://adguard-home-web.adguard-home.svc.cluster.local:80/control/"
          - name: ADGUARD_HOME_USER
            valueFrom:
              secretKeyRef:
                name: adguard-credentials
                key: ADGUARD_HOME_USER
          - name: ADGUARD_HOME_PASS
            valueFrom:
              secretKeyRef:
                name: adguard-credentials
                key: ADGUARD_HOME_PASS
          - name: LOG_LEVEL
            value: "info"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8888
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8888
          initialDelaySeconds: 5
          timeoutSeconds: 5

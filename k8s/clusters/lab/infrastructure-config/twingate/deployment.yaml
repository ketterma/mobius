---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: twingate-connector
  namespace: twingate
  labels:
    app: twingate-connector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twingate-connector
  template:
    metadata:
      labels:
        app: twingate-connector
    spec:
      containers:
      - name: connector
        image: twingate/connector:1
        imagePullPolicy: Always
        env:
        - name: TWINGATE_NETWORK
          value: "mobius"
        - name: TWINGATE_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: twingate-connector
              key: TWINGATE_ACCESS_TOKEN
        - name: TWINGATE_REFRESH_TOKEN
          valueFrom:
            secretKeyRef:
              name: twingate-connector
              key: TWINGATE_REFRESH_TOKEN
        - name: TWINGATE_LOG_LEVEL
          value: "3"
        securityContext:
          runAsNonRoot: true
          runAsUser: 65532
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "200Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - /connectorctl
            - health
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - /connectorctl
            - health
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
      restartPolicy: Always

---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../base/infrastructure/traefik

patches:
  # PHX cluster Traefik configuration with hostNetwork
  - patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: traefik
        namespace: flux-system
      spec:
        values:
          # Use host network - Traefik binds directly to node's port 80/443
          deployment:
            kind: Deployment
            replicas: 1

          # Enable hostNetwork
          hostNetwork: true

          # DNS policy for pods using hostNetwork
          dnsPolicy: ClusterFirstWithHostNet

          # ClusterIP service (not LoadBalancer or NodePort)
          service:
            type: ClusterIP

          # Move dashboard to port 9000 to avoid kube-router conflict on 8080
          ports:
            traefik:
              port: 9000
              expose:
                default: true
              exposedPort: 9000

          # Persistent storage for Let's Encrypt certificates
          persistence:
            enabled: true
            storageClass: local-path
            size: 1Gi
            path: /data

          # Let's Encrypt HTTP-01 challenge (public IP accessible)
          additionalArguments:
            - "--certificatesresolvers.letsencrypt.acme.email=admin@jaxon.cloud"
            - "--certificatesresolvers.letsencrypt.acme.storage=/data/acme.json"
            - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
            - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    target:
      kind: HelmRelease
      name: traefik

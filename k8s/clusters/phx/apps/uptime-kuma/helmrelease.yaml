---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: uptime-kuma
spec:
  interval: 15m
  chart:
    spec:
      chart: uptime-kuma
      version: '>=2.0.0 <3.0.0'
      sourceRef:
        kind: HelmRepository
        name: uptime-kuma
        namespace: uptime-kuma
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Uptime Kuma configuration
    image:
      repository: louislam/uptime-kuma
      tag: 2
      pullPolicy: IfNotPresent

    # Persistent storage for Uptime Kuma data
    persistence:
      enabled: true
      size: 10Gi
      storageClass: local-path
      accessMode: ReadWriteOnce

    # Service configuration
    service:
      type: ClusterIP
      port: 3001

    # Resources
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"

    # Use host DNS instead of cluster DNS to avoid resolution issues
    dnsPolicy: Default

    # Ingress disabled - we'll use Traefik IngressRoute instead
    ingress:
      enabled: false

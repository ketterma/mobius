---
# HTTP IngressRoute - redirects to HTTPS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: whoami-http
  namespace: whoami
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`whoami.phx.jaxon.cloud`)
      kind: Rule
      services:
        - name: whoami
          port: 80
      middlewares:
        - name: redirect-to-https
---
# HTTPS IngressRoute - with Let's Encrypt certificate
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: whoami-https
  namespace: whoami
  annotations:
    external-dns.alpha.kubernetes.io/target: 85.31.234.30
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`whoami.phx.jaxon.cloud`)
      kind: Rule
      services:
        - name: whoami
          port: 80
  tls:
    certResolver: letsencrypt
---
# Middleware for HTTPS redirect
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  namespace: whoami
spec:
  redirectScheme:
    scheme: https
    permanent: true

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: twingate-client
  namespace: twingate-client
  labels:
    app: twingate-client
spec:
  selector:
    matchLabels:
      app: twingate-client
  template:
    metadata:
      labels:
        app: twingate-client
    spec:
      # Use host network so all pods on the node can access Twingate resources
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet

      # Tolerate all taints to run on all nodes
      tolerations:
      - operator: Exists

      containers:
      - name: twingate-client
        image: twingate/connector:1
        imagePullPolicy: Always

        env:
        # Enable headless mode - client will use service key instead of connector tokens
        - name: TWINGATE_HEADLESS
          value: "true"
        - name: TWINGATE_LOG_LEVEL
          value: "3"

        # Mount the service key
        volumeMounts:
        - name: service-key
          mountPath: /etc/twingate
          readOnly: true

        securityContext:
          # Required for Twingate client to configure network interfaces
          privileged: true
          capabilities:
            add:
            - NET_ADMIN

        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"

        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pgrep -f twingate
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

      volumes:
      - name: service-key
        secret:
          secretName: twingate-client
          items:
          - key: service_key.json
            path: service_key.json

      restartPolicy: Always

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: twingate-client
  namespace: twingate-client
  labels:
    app: twingate-client
spec:
  selector:
    matchLabels:
      app: twingate-client
  template:
    metadata:
      labels:
        app: twingate-client
    spec:
      # Use host network so all pods on the node can access Twingate resources
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet

      # Tolerate all taints to run on all nodes
      tolerations:
      - operator: Exists

      containers:
      - name: twingate-client
        image: ubuntu:24.04
        imagePullPolicy: IfNotPresent

        command: ["/bin/bash", "-c"]
        args:
          - |
            set -e
            apt-get update -qq
            apt-get install -y -qq curl sudo
            curl -fsSL https://binaries.twingate.com/client/linux/install.sh | bash
            twingate setup --headless /twingate-key/service_key.json
            twingate start
            echo "Twingate client started successfully"
            # Keep container running and monitor process
            while true; do
              if ! pgrep -f twingate > /dev/null; then
                echo "Twingate process died, restarting..."
                twingate start || exit 1
              fi
              sleep 30
            done

        # Mount the service key at a different path to avoid /etc/twingate conflict
        volumeMounts:
        - name: service-key
          mountPath: /twingate-key
          readOnly: true

        securityContext:
          # Required for Twingate client to configure network interfaces
          privileged: true

        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "200m"

        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pgrep -f twingate
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

      volumes:
      - name: service-key
        secret:
          secretName: twingate-client
          items:
          - key: service_key.json
            path: service_key.json

      restartPolicy: Always

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: openebs-zfs-tank
provisioner: zfs.csi.openebs.io
allowVolumeExpansion: true
reclaimPolicy: Retain
parameters:
  poolname: "tank/CLUSTER_NAME"  # Will be patched per cluster
  fstype: "zfs"
  compression: "lz4"
  dedup: "off"
  thinprovision: "yes"

# Mushroom Cards Room Layout Template
# A complete room section using Mushroom cards

type: vertical-stack
cards:
  # Room Header with Status Chips
  - type: custom:mushroom-title-card
    title: Living Room
    subtitle: "{{ states('sensor.living_room_temperature') }}Â°C"

  - type: custom:mushroom-chips-card
    chips:
      # Occupancy indicator
      - type: entity
        entity: binary_sensor.living_room_motion
        icon: mdi:motion-sensor
        icon_color: >
          {% if is_state('binary_sensor.living_room_motion', 'on') %}
            amber
          {% else %}
            grey
          {% endif %}

      # Light count
      - type: template
        icon: mdi:lightbulb-group
        content: >
          {{ states.light
             | selectattr('entity_id', 'search', 'living_room')
             | selectattr('state', 'eq', 'on')
             | list | count }}
        tap_action:
          action: navigate
          navigation_path: /lovelace/lights

      # Weather
      - type: weather
        entity: weather.home
        show_temperature: true
        show_conditions: true

  # Main Light Controls
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-light-card
        entity: light.living_room_main
        name: Main
        use_light_color: true
        show_brightness_control: true
        collapsible_controls: true

      - type: custom:mushroom-light-card
        entity: light.living_room_lamp
        name: Lamp
        use_light_color: true
        show_brightness_control: true

  # Climate Control
  - type: custom:mushroom-climate-card
    entity: climate.living_room
    show_temperature_control: true
    hvac_modes:
      - heat
      - cool
      - "off"
    collapsible_controls: true

  # Media Player
  - type: custom:mushroom-media-player-card
    entity: media_player.living_room
    use_media_info: true
    show_volume_level: true
    media_controls:
      - play_pause_stop
      - previous
      - next
    volume_controls:
      - volume_mute
      - volume_set

  # Quick Actions
  - type: custom:mushroom-chips-card
    alignment: center
    chips:
      - type: action
        icon: mdi:movie
        tap_action:
          action: call-service
          service: scene.turn_on
          target:
            entity_id: scene.movie_mode

      - type: action
        icon: mdi:sleep
        tap_action:
          action: call-service
          service: scene.turn_on
          target:
            entity_id: scene.goodnight

      - type: action
        icon: mdi:lightbulb-off
        tap_action:
          action: call-service
          service: light.turn_off
          target:
            area_id: living_room

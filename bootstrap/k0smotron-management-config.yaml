apiVersion: k0sctl.k0sproject.io/v1beta1
kind: Cluster
metadata:
  name: k0smotron-management
spec:
  hosts:
    - role: controller+worker
      ssh:
        address: 192.168.8.8
        user: jax
        keyPath: ~/.ssh/id_rsa
  k0s:
    version: v1.34.1+k0s.0
    config:
      apiVersion: k0s.k0sproject.io/v1beta1
      kind: ClusterConfig
      metadata:
        name: k0smotron-management
      spec:
        api:
          address: 192.168.8.8
        networking:
          provider: kube-router

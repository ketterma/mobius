apiVersion: k0sctl.k0sproject.io/v1beta1
kind: Cluster
metadata:
  name: mobius
  user: admin
spec:
  hosts:
  - openSSH:
      address: 192.168.8.8
      user: jax
      port: 22
    role: controller+worker
    noTaints: true
  k0s:
    config:
      apiVersion: k0s.k0sproject.io/v1beta1
      kind: Cluster
      metadata:
        name: k0s
      spec:
        api:
          k0sApiPort: 9443
          port: 6443
        installConfig:
          users:
            etcdUser: etcd
            kineUser: kube-apiserver
            konnectivityUser: konnectivity-server
            kubeAPIserverUser: kube-apiserver
            kubeSchedulerUser: kube-scheduler
        konnectivity:
          adminPort: 8133
          agentPort: 8132
        network:
          kubeProxy:
            disabled: false
            mode: iptables
          kuberouter:
            autoMTU: true
            mtu: 0
            peerRouterASNs: ""
            peerRouterIPs: ""
          podCIDR: 10.244.0.0/16
          provider: kuberouter
          serviceCIDR: 10.96.0.0/12
        podSecurityPolicy:
          defaultPolicy: 00-k0s-privileged
        storage:
          type: etcd
        telemetry:
          enabled: false
        extensions:
          helm:
            repositories:
            - name: openebs
              url: https://openebs.github.io/openebs
            charts:
            - name: openebs
              chartname: openebs/openebs
              version: "4.3.3"
              namespace: openebs
              order: 1
              values: |
                zfs-localpv:
                  enabled: true
                  zfsNode:
                    kubeletDir: "/var/lib/k0s/kubelet/"

                localpv-provisioner:
                  enabled: false

                engines:
                  local:
                    lvm:
                      enabled: false
                    zfs:
                      enabled: true
                  replicated:
                    mayastor:
                      enabled: false

                storageClasses:
                - name: openebs-zfs-vms
                  provisioner: zfs.csi.openebs.io
                  isDefaultClass: true
                  reclaimPolicy: Delete
                  allowVolumeExpansion: true
                  parameters:
                    poolname: "vms/mobius"
                    fstype: "zfs"
                    compression: "lz4"
                    dedup: "off"
                    thinprovision: "yes"

                - name: openebs-zfs-tank
                  provisioner: zfs.csi.openebs.io
                  isDefaultClass: false
                  reclaimPolicy: Retain
                  allowVolumeExpansion: true
                  parameters:
                    poolname: "tank/mobius"
                    fstype: "zfs"
                    compression: "lz4"
                    dedup: "off"
                    thinprovision: "yes"
  options:
    wait:
      enabled: true
    drain:
      enabled: true
      gracePeriod: 2m0s
      timeout: 5m0s
      force: true
      ignoreDaemonSets: true
      deleteEmptyDirData: true
      podSelector: ""
      skipWaitForDeleteTimeout: 0s
    concurrency:
      limit: 30
      workerDisruptionPercent: 10
      uploads: 5
    evictTaint:
      enabled: false
      taint: k0sctl.k0sproject.io/evict=true
      effect: NoExecute
      controllerWorkers: false

apiVersion: k0sctl.k0sproject.io/v1beta1
kind: Cluster
metadata:
  name: cloud
spec:
  hosts:
  - openSSH:
      address: cloud.jax-lab.dev
      user: root
      port: 22
    role: controller+worker
    noTaints: true
  k0s:
    version: v1.32.8+k0s.0
    config:
      apiVersion: k0s.k0sproject.io/v1beta1
      kind: ClusterConfig
      metadata:
        name: cloud
      spec:
        api:
          k0sApiPort: 9443
          port: 6443
        installConfig:
          users:
            etcdUser: etcd
            kineUser: kube-apiserver
            konnectivityUser: konnectivity-server
            kubeAPIserverUser: kube-apiserver
            kubeSchedulerUser: kube-scheduler
        konnectivity:
          adminPort: 8133
          agentPort: 8132
        network:
          kubeProxy:
            disabled: false
            mode: iptables
          kuberouter:
            autoMTU: true
            mtu: 0
            peerRouterASNs: ""
            peerRouterIPs: ""
          podCIDR: 10.244.0.0/16
          provider: kuberouter
          serviceCIDR: 10.96.0.0/12
        podSecurityPolicy:
          defaultPolicy: 00-k0s-privileged
        storage:
          type: etcd
        telemetry:
          enabled: false
        extensions:
          helm:
            repositories:
            - name: traefik
              url: https://traefik.github.io/charts
            charts:
            - name: traefik
              chartname: traefik/traefik
              version: "37.2.0"
              namespace: traefik
              values: |
                service:
                  type: NodePort
                ports:
                  web:
                    nodePort: 30080
                  websecure:
                    nodePort: 30443
  options:
    wait:
      enabled: true
    drain:
      enabled: true
      gracePeriod: 2m0s
      timeout: 5m0s
      force: true
      ignoreDaemonSets: true
      deleteEmptyDirData: true
    concurrency:
      limit: 30
      workerDisruptionPercent: 10
      uploads: 5

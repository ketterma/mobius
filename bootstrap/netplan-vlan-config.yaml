# Netplan configuration for N5 VLAN interfaces
# Location: /etc/netplan/01-netcfg.yaml (on N5 host)
# Apply with: sudo netplan apply

network:
  version: 2
  renderer: networkd

  ethernets:
    # 10G NIC - primary interface (no IP, only for VLAN sub-interfaces)
    enp197s0:
      dhcp4: false
      dhcp6: false

    # 5G NIC - for IoT bridge
    eno1:
      dhcp4: false
      dhcp6: false

  vlans:
    # VLAN 4 - Services/k0s nodes (primary network)
    enp197s0.4:
      id: 4
      link: enp197s0
      addresses:
        - 192.168.4.5/24
      routes:
        - to: default
          via: 192.168.4.1
      nameservers:
        addresses:
          - 192.168.4.53  # AdGuard Home (after migration)
          - 1.1.1.1       # Cloudflare fallback

    # VLAN 8 - Infrastructure VIPs (MetalLB LoadBalancers)
    enp197s0.8:
      id: 8
      link: enp197s0
      # No IP address - used only for MetalLB L2 advertisements

    # VLAN 16 - Sandbox/Untrusted (future use)
    enp197s0.16:
      id: 16
      link: enp197s0
      # No IP address - reserved for future workloads

    # VLAN 64 - IoT (for bridge)
    eno1.64:
      id: 64
      link: eno1
      # No IP - will be added to bridge64

  bridges:
    # Bridge for IoT VLAN (Home Assistant VM)
    bridge64:
      interfaces:
        - eno1.64
      addresses:
        - 192.168.64.1/20
      parameters:
        stp: false
        forward-delay: 0
